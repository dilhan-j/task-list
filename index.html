<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>  
    <title>Task Planner</title>
  </head>
  <body>
    <header>
      <h1>TASK PLANNER</h1>
    </header>
    <div class="app">
      <h4 class="mb-3">Task Planner</h4>
  
  
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#taskForm">
        <span>Add New Task</span>
        <i class="fas fa-plus"></i>
      </div>
  
      <!-- Modal -->
      <form class="modal fade " id="taskForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-primary bg-gradient rounded text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="taskName" class="form-field">Task Name</label>
              <input type="text" class="form-control" name="taskName" id="taskName" required>
              <!-- <input type="text" class="form-control" name="taskName" id="taskName" required  minlength="8"> -->
              <!-- <p>Task Name</p>
              <input type="text" class="form-control" name="" id="taskName"> -->
              <div id="checkField"></div>
              <br>
              <!-- <p>Description</p>
              <textarea name="" class="form-control" id="description" cols="30" rows="5"></textarea>
              <br> -->
              <label for="description" class="form-field">Description</label>
              <textarea cols="30" rows="3" class="form-control" name="description" id="description" required></textarea>
              <!-- <textarea cols="30" rows="5" class="form-control py-4" name="description" id="description" required minlength="15"></textarea> -->
              <br>
              <label for="assignTo" class="form-field">Assign To</label>
              <input type="text" class="form-control" name="assignTo" id="assignTo" required>
                <!-- <input type="text" class="form-control" name="assignTo" id="assignTo" required minlength="8"> -->
              <!-- <p>Due Date</p>
              <input type="date" class="form-control" name="" id="dueDate"> -->
              <br>
              <label class="form-field" for="dueDate">Due Date</label>
              <input type="date" class="form-control" name="dueDate" id="dueDate" required>
              <br>
              <label class="form-field" for="status">Status</label>
              <select class="form-select" name="status" id="status" required>
                <option selected value="todo">TODO</option>
                <option value="inProgress">IN PROGRESS</option>
                <option value="review">REVIEW</option>
                <option value="done">DONE</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" id="submitCard" class="btn btn btn-success">Add Task</button>
            </div>
          </div>
        </div>
      </form>
  
      <h5 class="text-center my-3">Tasks</h5>
  
      <div id="cards">
  
      </div>
    </div>
    <footer id="footerTask">
    <p class="text-center mb-0 py-3 bg-primary text-white">&copy; Copyright 2023 - Priscilla, Steven &amp; Dilhan</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">   
    </script>
  </body>
</html>
