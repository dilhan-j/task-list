<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/af74bc4162.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>

  <header>
    <h1>TASK PLANNER</h1>
  </header>  
  
  <div class="container taskApp">
    <div class="row text-center pb-5">
      <div class="col">
        <button class="btn btn-primary btn-lg" id="addCard" data-bs-toggle="modal" data-bs-target="#taskForm">
          <i class="fas fa-plus"></i>&nbsp; Add New Task 
        </button>
      </div>
    </div>

    <!-- Modal dialog -->
    <form class="modal fade " id="taskForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-primary bg-gradient rounded text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewTask">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="taskName" class="form-field">Task Name</label>
            <input type="text" class="form-control" name="taskName" id="taskName">
            <div class="checkField" id="checkNameField"></div>
            <br>
            <label for="description" class="form-field">Description</label>
            <textarea cols="30" rows="3" class="form-control" name="description" id="description"></textarea>
            <div class="checkField" id="checkFielddescription"></div>
            <br>
            <label for="assignTo" class="form-field">Assign To</label>
            <input type="text" class="form-control" name="assignTo" id="assignTo">
            <div class="checkField" id="checkassignToField"></div>
            <br>
            <label class="form-field" for="dueDate">Due Date</label>
            <input type="date" class="form-control" name="dueDate" id="dueDate">
            <div class="checkField" id="checkdueDateField"></div>
            <br>
            <label class="form-field" for="status">Status</label>
            <select class="form-select" name="status" id="status">
              <option selected value="Todo">TODO</option>
              <option value="In-Progress">IN PROGRESS</option>
              <option value="Review">REVIEW</option>
              <option value="Done">DONE</option>
            </select>
            <div class="checkField" id="checkstatusField"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
            <button type="submit" id="submitCard" class="btn btn btn-success">Add Task</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Inject HTML code for task cards here -->
    <div id="taskCards" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"></div>

  </div>

  <footer id="footerTask">
    <p class="text-center mt-5 mb-0 py-3 bg-primary text-white">&copy; Copyright 2023 - Priscilla, Steven &amp; Dilhan</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
